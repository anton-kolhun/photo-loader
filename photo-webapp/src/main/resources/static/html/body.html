<div id="img_holder" style="height:92%;">
    <img id="img" alt="">
</div>
<div class="form-group flex flex-row">
    <button id="loaderBackward" style="height:90px;width:100px;font-size:35px;margin-right:10px;"
            class="btn btn-primary btn-lg btn-block" title="Попереднє фото"
            onclick="loadImage('PREVIOUS')"><<<
    </button>
    <select name="year" id="year" style="height:70px;width:180px;font-size:30px;">
        <option value="all">Всі фото</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
    </select>
    <select name="quality" id="quality" style="height:70px;width:238px;font-size:25px;">
        <option value="HIGH">Висока якість</option>
        <option selected value="MEDIUM">Середня якість</option>
        <option value="LOW">Низька якість</option>
    </select>
    <button id="loaderForward" style="height:90px;width:100px;font-size:35px;left:10px;"
            class="btn btn-primary btn-lg btn-block" title="Наступне фото"
            onclick="loadImage('NEXT')">>>>
    </button>
    <div id="spinner" style="width: 3rem; height: 3rem;" class="spinner-border text-primary" role="status">
    </div>
</div>
