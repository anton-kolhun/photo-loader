<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Цінуємо - що маємо!</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <script src="js/jquery.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/bootstrap.js"></script>

</head>

<body>
<div class="container">
    <button id="loader" class="btn btn-primary btn-lg btn-block" onclick="loadImage()">Хочу ще!</button>
    <br/>
    <div id="img_holder">
        <img id="img" alt="memory">
    </div>
</div>
</body>
<script type="text/javascript">
    function loadImage() {
       $('#loader').prop('disabled', true);
       $.get('image', function(data, status){
           $('#img').attr("src", 'data:image/png;base64, ' + data);
           $('#loader').prop('disabled', false);
       })
       .fail(function() {
          $('#loader').prop('disabled', false);
       })
    }
    $( document ).ready(function() {
       loadImage()
     });


</script>
</html>
